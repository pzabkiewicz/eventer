<div class="event-edit-container" 
     fxLayout="column"
     fxLayoutGap="16px">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Main event information</mat-panel-title>
        </mat-expansion-panel-header>
        <form [formGroup]="eventCreationForm" (ngSubmit)="onSave()"
              gdAuto="row" 
              gdColumns.gt-xs="50% 50%" 
              gdGap.gt-xs="0.5rem">
                <mat-form-field gdColumn.gt-xs="span 2">
                    <mat-label>Event name</mat-label>
                    <input matInput formControlName="evName">
                </mat-form-field>
                <mat-form-field gdColumn.gt-xs="span 2">
                    <mat-label>Location</mat-label>
                    <input matInput formControlName="evLocation">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="evDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>                  
                <mat-form-field>
                    <mat-label>Start hour</mat-label>
                    <input matInput type="time" formControlName="evHour">
                </mat-form-field>
                <mat-form-field gdColumn.gt-xs="span 2">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" formControlName="evPrice">
                </mat-form-field>
                <mat-form-field gdColumn.gt-xs="span 2">
                    <mat-label>Image</mat-label>
                    <input matInput formControlName="evImgPath">
                </mat-form-field>
                <mat-form-field gdColumn.gt-xs="span 2">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="evDescription"></textarea>
                </mat-form-field>
                <button mat-button type="submit" gdGridAlign="start">Save</button>
            </form>
    </mat-expansion-panel>
</div>
<p>{{ eventCreationForm.value | json}}</p>
