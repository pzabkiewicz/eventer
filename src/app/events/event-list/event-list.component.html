<div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="32px">
    <mat-card>
        <mat-card-actions style="padding: 0; margin: 0">
            <button mat-button color="accent" (click)="onAddSimpleClick()">Simple</button>
            <button mat-button color="accent">Advanced</button>
            <button mat-button color="accent" (click)="onDiscountsClick()">Discounts</button>
        </mat-card-actions>
    </mat-card>
    <div fxLayout.lt-sm="column"
         fxLayout="row wrap"
         fxLayoutGap="32px grid"
         fxLayoutAlign="space-between">
        <div *ngFor="let event of events"
              fxFlex="0 1 calc(33% - 16px)"
              fxFlex.lt-md="0 1 calc(50% - 16px)"
              fxFlex.lt-sm="100%">
            <app-event-item [event]="event"></app-event-item>
        </div>
    </div>
</div>
