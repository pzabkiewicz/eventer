<mat-toolbar color="accent" fxLayout fxLayoutGap="16px">
    <button mat-icon-button 
            *ngIf="isAuthenticated"
            fxHide.gt-xs
            (click)="onClickSidenavToggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="header__link">Eventer</span>
    <span fxFlex="1 1 auto"></span>
    <span class="header__link">Sign up</span>
    <span class="header__link" (click)="onLoginNavigate()">{{ loggedIn ? 'Logout' : 'Login' }}</span>
</mat-toolbar>
